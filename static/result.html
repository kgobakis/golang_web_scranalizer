<html>
  <style>
    div {
      width: 80%;
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
  <head>
    <title></title>
  </head>
  <body>
    <div>
      <h2>• Results •</h2>
      <p>
        <b>HTML Version :</b>
        <a
          href="https://www.google.com/search?q=latest+html+version&oq=latest+&aqs=chrome.0.69i59j69i57j69i61l3.1077j0j7&sourceid=chrome&ie=UTF-8"
          target="_blank"
          >{{.htmlVersion}}</a
        >
      </p>
      <p><b>Page Title : </b>{{.pageTitle}}</p>
      <p><b>Headings count by level</b></p>
      <p><b>Amount of internal links: </b> {{.internalLinksCount}}</p>
      <p><b>Amount of external links: </b> {{.externalLinksCount}}</p>
      <p><b>Amount of inaccessible links: </b> {{.inaccessibleLinksCount}}</p>
      <p><b>Contains login form: </b> {{.loginForm}}</p>
    </div>
  </body>
</html>
